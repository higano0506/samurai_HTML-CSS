<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>JavaScript 関数の記述サンプル</title>
<script>
// function 任意の名前(変数) {
function calc(ptn) { // ptn = （※引数が設定される）
　　// 足し算なら ptn = 1となる。
    var value1 = parseInt(document.getElementById('value-1').value);
    var value2 = parseInt(document.getElementById('value-2').value);
    var value3 = parseInt(document.getElementById('value-3').value);
    var total;
    var strtitle;
    // if(条件式)
    // ptn == 1 →　true（真） or false（偽）
    if(ptn == 1){
        strtitle = "足し算の計算結果は";
        total = value1 + value2 + value3;
    }
    else if(ptn == 2){
        strtitle = "引き算の計算結果は";
        total = value1 - value2 - value3;
    }
    else if(ptn == 3){
        strtitle = "掛け算の計算結果は";
        total = value1 * value2 * value3;
    }
    else if(ptn == 4){
        strtitle = "割り算の計算結果は";
        total = value1 / value2 / value3;
    }
    else if(ptn == 5){
        strtitle = "料金は";
        total = (value1 * value2) / value3
    }

    alert(strtitle + total);


}

</script>
</head>
<body>
<label for="value-1">値1</label>
<input type="number" id="value-1" value="5" /><br/>
<label for="value-2">値2</label>
<input type="number" id="value-2" /><br />
<label for="value3">値3</label>
<input type="number" id="value-3"/><br/>
<input type="button" value="足し算" onclick="calc(1)" />
<input type="button" value="引き算" onclick="calc(2)" />
<input type="button" value="掛け算" onclick="calc(3)" />
<input type="button" value="割り算" onclick="calc(4)" />

<input type="button" value="料金" onclick="calc(5)" />
</body>
</html>
